
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

<fieldset>
 <legend> Vos informations</legend>
  <div class="form-group">
            <label class="control-label" for="field_lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" id="field_lastName"
                    ng-model="vm.provider.lastName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" id="field_firstName"
                    ng-model="vm.provider.firstName"
                    />
        </div>      
    
        
       
        <div class="form-group">
            <label class="control-label" for="field_companyName">Company Name</label>
            <input type="text" class="form-control" name="companyName" id="field_companyName"
                    ng-model="vm.provider.companyName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_siret">Siret</label>
            <input type="text" class="form-control" name="siret" id="field_siret"
                    ng-model="vm.provider.siret"
                    />
        </div>
    
        </div>
         <div class="form-group">
            <label for="field_activity">Activity</label>
            <select class="form-control" id="field_activity" name="activity" ng-model="vm.provider.activity" ng-options="activity as activity.id for activity in vm.activities track by activity.id">
                <option value=""></option>
            </select>
        </div>
   </select>
</fieldset>



 <p>

		<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>

</form>


<style>
@import url(http://fonts.googleapis.com/css?family=Sniglet|Raleway:900);

	height: 100%;
	padding: 0;
	margin: 0;
	font-family: 'Sniglet', cursive;
}

	font-weight: normal;
	font-size: 4em;
	font-family: 'Raleway', sans-serif;

	color: #AFAFAF;
	text-align: center;

}

	height: 20%;	
	background-color: #AFAFAF;
	overflow: hidden;
	position: relative;
	
}
form{
	margin: 0 auto;
	width: 500px;
	padding-top: 40px;
	color: black;
	position: relative;
	
	
}

input, textarea,button{
	width: 200px;	
	border: none;
	border-radius: 20px;
	outline: none;
	padding: 10px;
	font-family: 'Sniglet', cursive;
	font-size: 1em;
	color: #AFAFAF;

	-moz-transition: border 0.5s;
	-o-transition: border 0.5s;

	-webkit-box-sizing:border-box;
	-moz-box-sizing:border-box;
	box-sizing:border-box;
	
}



input[type="submit"]{
	background-color: #AFAFAF;
	color: white;

	font-family: 'Sniglet', cursive;
	-webkit-transition: background-color 0.5s;
	-moz-transition: background-color 0.5s;

}
input[type="submit"]:hover{

}
label{

}
.formgroup, .formgroup-active, .formgroup-error{
	background-repeat: no-repeat;

	-moz-transition: background-image 0.7s;
	-o-transition: background-image 0.7s;
	width: 566px;
	padding-top: 2px;
}


}
</style>
