
<div>
    <h2><span>Project Activity</span> {{vm.projectActivity.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Project ACTIVITY</span></dt>
        <dd>
            <a ui-sref="project-detail({id:vm.projectActivity.projectACTIVITY.id})">{{vm.projectActivity.projectACTIVITY.id}}</a>
        </dd>
        <dt><span>Activity Project</span></dt>
        <dd>
            <a ui-sref="activity-detail({id:vm.projectActivity.activityProject.id})">{{vm.projectActivity.activityProject.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="project-activity-detail.edit({id:vm.projectActivity.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
