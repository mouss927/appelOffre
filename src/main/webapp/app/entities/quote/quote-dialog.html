
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myQuoteLabel">Create or edit a Quote</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.quote.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.quote.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_file">File</label>
            <input type="text" class="form-control" name="file" id="field_file"
                    ng-model="vm.quote.file"
                    />
        </div>

        <div class="form-group">
            <label for="field_reviewQ">Review Q</label>
            <select class="form-control" id="field_reviewQ" name="reviewQ" ng-model="vm.quote.reviewQ" ng-options="review as review.id for review in vm.reviewqs | orderBy:'id' track by review.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_providerQ">Provider Q</label>
            <select class="form-control" id="field_providerQ" name="providerQ" ng-model="vm.quote.providerQ" ng-options="provider as provider.id for provider in vm.providers track by provider.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_projectQU">Project QU</label>
            <select class="form-control" id="field_projectQU" name="projectQU" ng-model="vm.quote.projectQU" ng-options="project as project.id for project in vm.projects track by project.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
