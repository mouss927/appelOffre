
<div>
    <h2><span>Project Pic</span> {{vm.projectPic.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Link</span></dt>
        <dd>
            <span>{{vm.projectPic.link}}</span>
        </dd>
        <dt><span>Project PIC</span></dt>
        <dd>
            <a ui-sref="project-detail({id:vm.projectPic.projectPIC.id})">{{vm.projectPic.projectPIC.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="project-pic-detail.edit({id:vm.projectPic.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
