
<div>
    <h2><span>Provider Activity</span> {{vm.providerActivity.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Provider Providerativity</span></dt>
        <dd>
            <a ui-sref="provider-detail({id:vm.providerActivity.providerProviderativity.id})">{{vm.providerActivity.providerProviderativity.id}}</a>
        </dd>
        <dt><span>Activity Provider</span></dt>
        <dd>
            <a ui-sref="activity-detail({id:vm.providerActivity.activityProvider.id})">{{vm.providerActivity.activityProvider.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="provider-activity-detail.edit({id:vm.providerActivity.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
