
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProviderActivityLabel">Create or edit a Provider Activity</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.providerActivity.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.providerActivity.id" readonly />
        </div>

        <div class="form-group">
            <label for="field_providerProviderativity">Provider Providerativity</label>
            <select class="form-control" id="field_providerProviderativity" name="providerProviderativity" ng-model="vm.providerActivity.providerProviderativity" ng-options="provider as provider.id for provider in vm.providers track by provider.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_activityProvider">Activity Provider</label>
            <select class="form-control" id="field_activityProvider" name="activityProvider" ng-model="vm.providerActivity.activityProvider" ng-options="activity as activity.id for activity in vm.activities track by activity.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
