
<div>
    <h2><span>Project</span> {{vm.project.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Title</span></dt>
        <dd>
            <span>{{vm.project.title}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{vm.project.description}}</span>
        </dd>
        <dt><span>Images</span></dt>
        <dd>
            <span>{{vm.project.images}}</span>
        </dd>
        <dt><span>Date Send</span></dt>
        <dd>
            <span>{{vm.project.dateSend | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Customer P</span></dt>
        <dd>
            <a ui-sref="customer-detail({id:vm.project.customerP.id})">{{vm.project.customerP.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="project-detail.edit({id:vm.project.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
